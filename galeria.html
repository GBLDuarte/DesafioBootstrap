<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald" rel="stylesheet">
    <!-- Iconos -->
    <script src="https://kit.fontawesome.com/1f973a9b4a.js" crossorigin="anonymous"></script>
    <title>Bootstrap demo</title>
    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand m-0" href="./index.html"><img src="./img/logoroma.png" alt="logoPrincipal"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="./index.html">Inicio</a>
                        <a class="nav-link" href="#">Galeria</a>
                        <a class="nav-link" href="#">Nosotros</a>
                        <a class="nav-link">Reserva tu turno</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Contenido -->
    <main>
        <section class="galeria">
            <div class="titulosGaleria">
                <h3>GALERIA DE CORTES</h3>
                <h4 class="titulosCortes">CORTES CORTOS</h4>
            </div>
            <div class="grid">
                    <img src="https://via.placeholder.com/500x300.png" alt="">
                    <img src="https://via.placeholder.com/300.png" alt="">
                    <img src="https://via.placeholder.com/300.png" alt="">
                    <img src="https://via.placeholder.com/300.png" alt="">
            </div>
            <div class="titulosCortes">
                <h4>CORTES MEDIANOS</h4>
            </div>
            <div class="grid">
                    <img src="https://via.placeholder.com/300.png" alt="">
                    <img src="https://via.placeholder.com/500x300.png" alt="">
                    <img src="https://via.placeholder.com/300.png" alt="">
                    <img src="https://via.placeholder.com/300.png" alt="">
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <div class="container-fluid">
            <div class="redes">
                <ul class="p-0 m-0">
                    <li><a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></i></a></li>
                    <li><a href="#" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="#" target="_blank"><i class="fa-brands fa-whatsapp"></i></a></li>
                </ul>
            </div>
            <p>HECHO CON MUCHAS COSITAS POR GABRIEL DUARTE</p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
